<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Reviews</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Company Review App</h1>
  <form id="reviewForm">
    <input type="text" id="companyName" placeholder="Company Name" required>
    <textarea id="pros" placeholder="Pros" required></textarea>
    <textarea id="cons" placeholder="Cons" required></textarea>
    <div id="starRating">
      <span data-value="1">★</span>
      <span data-value="2">★</span>
      <span data-value="3">★</span>
      <span data-value="4">★</span>
      <span data-value="5">★</span>
    </div>
    <input type="hidden" id="rating" value="0">
    <button type="submit">Submit Review</button>
  </form>

  <div>
    <input type="text" id="search" placeholder="Search by Company Name">
    <button id="searchButton">Search</button>
  </div>

  <div id="averageRating"></div>
  <div id="reviewList"></div>

  <script src="script.js"></script>
</body>
</html>
